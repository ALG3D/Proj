<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FTSELL</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="pageWrapper">
        <header class="header">
            <div class="header__inner">
                <p class="header__title">
                    <a class="header__title_href" href="#">FTSELL</a>
                </p>
                <nav class="headerMenu">
                    <div class="headerMenu__inner">
                        <a class="headerMenu__item" href="#">Главная</a>
                        <a class="headerMenu__item" href="#">Как покупать?</a>
                        <a class="headerMenu__item" href="#">Поддержка</a>
                        <a class="headerMenu__item" href="#">Отзывы</a>
                    </div>
                </nav>
                <p class="header__purchase">
                    <a class="header__purchase_href" href="#">Мои покупки</a>
                </p>
            </div>
            <div class="topAccs">
                <div class="topAccs__inner">
                    <div class="topAccs__bgc">
                        <div class="topAccs__bgc_inner" id="scene">
                            <img class="topAccs__bgc_item" src="src/img/pers.png" data-depth="0.2">
                        </div>
                        <div class="topAccsItem">
                            <img src="src/img/blockprice.png" alt="">
                            <a href="">Подробнее</a>
                            <h2 class="topAccsItem__title">Легенарный аккаунт</h2>
                        </div>
                        <!-- <div class="topAccsItemg" >
                        
                    </div> -->
                    </div>
                </div>
            </div>
        </header>
        <main class="accs">
            <div class="accs__inner">
                <div class="tab">
                    <h4 class="accs_title">Рандом</h4>
                    <h4 class="accs_titled">Аккаунты</h4>
                    <p class="accs_description">Ты можешь купить акvкаунты Fortnite с <br> топовым уровнем или топовыми скинами. А в <br>прочем, ты можешь купить аккаунт и с <br> тем, и с тем.</p>
                </div>
                <div class="accs__items">
                    <div class="accsItem__wrapper">
                        <div class="accsItem">
                            <div class="accsItem__inner">
                                <img src="src/img/Group 5.png" alt="">
                                <img class="item2" src="src/img/item2.png" alt="">
                                <img class="item3" src="src/img/item3.png" alt="">
                                <div class="item1">
                                    <img class="person" src="src/img/person1.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="src/js/script.js"></script>
</body>

</html>
